{% extends 'layout.html' %}
{% block content %}

<!-- CONTENT HERE -->
<section class="container mx-auto mt-10 prose">

    <div class="flex justify-between items-center">
        <div>
            <div>
                <h2>{{job.title}}</h2>
                <span>Posted {{job.created_at}} by <a href={{job.company_url}}>{{job.company}}</a></span>
            </div>
            <div class="flex">
                <div class="flex items-center mr-2">
                    <img src="{{url_for('static', filename='location.svg')}}" width="30" class="mr-1"/>
                    <p>{{job.location}}</p>
                </div>
                <div class="flex items-center">
                    <img src="{{url_for('static', filename='chronometer.svg')}}" width="30" class="mr-1"/>
                    <p>{{job.type}}</p>
                </div>
            </div>
        </div>
        <div>
            <div>
                <img src="{{job.company_logo}}" class="w-40">
            </div>
        </div>
    </div>
    
    <article>
        {{job.description | safe}}
    </article>
</section>



{% endblock content %}
