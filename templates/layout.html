<html lang="en" class="h-100"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    {% if title %}
        <title>Github Jobs API - {{ title }}</title>
    {% else %}
        <title>Github Jobs API</title>
    {% endif %}

    <!-- TAILWIND + TYPOGRAPHY CSS -->
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.5/dist/base.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.5/dist/components.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/@tailwindcss/typography@0.2.x/dist/typography.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.5/dist/utilities.min.css" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">

    <!-- CUSTOM CSS -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

    <style>
        .prose {
            max-width: 960px;
        }
    </style>

</head>
<body class="flex flex-col min-h-screen">

    <!-- FIXED HEADER -->
    <header class="bg-gray-900 p-5">
        <nav class="w-full flex justify-between">
            <div class="flex items-center">
                <a href="{{url_for('home')}}">
                    <img src="{{url_for('static', filename='Github_Logo_White.png')}}" class="w-20">
                </a>
            </div>
            <div class="flex items-center">
                <span class="font-mono text-white text-sm">Find your next job with Github</span>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER CONTENT -->
    <footer class="bg-gray-900 p-5 mt-10">
        <div class="container mx-auto flex justify-between items-center">
            <p class="font-mono text-sm text-white m-0">Github Jobs <a href="https://jobs.github.com/api">API</a></p>
            <p class="font-mono text-sm text-white m-0">made with üêç in london</p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
